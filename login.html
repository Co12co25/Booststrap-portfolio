<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- f a -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style> 
        input[type=text] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: none;
          border-bottom: 2px solid black;
        }
    </style>

<style> 
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid black;
    }
</style>

</head>
  <body>
    <div class="container-fluid col-md-12  m-3">
        <h2 class="text-center m-2">LOGIN</h2>
         <form>
            <!-- username -->
            <div class="mb-3">
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="USERNAME">
            </div>
            <!-- password -->
            <div class="mb-3">
                <input type="password" class="form-control" id="password" aria-describedby="nameHelp" placeholder="PASSWORD">
            </div>
            <div class="d-grid">
                <button class="btn btn-success" type="button">ENTER</button>
            </div>
            <div class="row m-3">
                <a href="#" class="col-md-6 float-end">Creat an Account</a>
                <a href="#" class="col-md-6">Recover Account</a>
            </div>

        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
