<!doctype html>
<html lang="en">
  <head>
    <!--

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- f a -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- banner -->
    <div class="container-fluid bg-warning col-md-12">
        <h1 class="p-2 text-light"> <i class="fa-solid fa-user-pen" style="color: #ffffff;"></i> User</h1>
    </div>

    <!-- form -->
    <div class="container-fluid col-md-12">
        <h1>Add User</h1>
        <form class="row g-3">
            <div class="col-md-6 mb-1">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="col-md-6 mb-1">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="col-md-6 mb-1">
                <input type="number" class="form-control" id="number" placeholder="Number">
            </div>
            <div class="col-md-6 mb-1">
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="col-12 mb-1">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="col-12 mb-2">
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="d-grid mb-2">
                <button type="button" class="btn btn-warning text-light">ADD</button>
            </div>


    </div>
    <!-- table -->
    <div class="container-fluid col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="bg-dark text-light">
                    <th>ACCOUNT ID</th>
                    <th>FULL NAME</th>
                    <th>CONTACT NUMBER</th>
                    <th>ADDRESS</th>
                    <th>USERNAME</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr class="table-active">
                <td>3</td>
                <td>John Doe</td>
                <td>78987-787777</td>
                <td>Budapest, Hungary</td>
                <td>john</td>
                <td>
                    <button type="button" class="btn btn-warning me-5 text-light">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
             <tr class="table-active">
                <td>6</td>
                <td>Apple Banana</td>
                <td>789-7547</td>
                <td>Moscow, Russia</td>
                <td>abc</td>
                <td>
                    <button type="button" class="btn btn-warning me-5 text-light">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
          
            </tbody>
        </table>
    </div>




    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
