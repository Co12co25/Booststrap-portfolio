<!doctype html>
<html lang="en">
  <head>
    <!-- 
        author: M.Y.
        date: 5/5/2023>
     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- f a -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
     <!-- banner -->
     <div class="container-fluid bg-secondary col-md-12">
        <h1 class="p-2 text-light"> <i class="fa-solid fa-pen-nib" style="color: #ffffff;"></i> Profile</h1>
    </div>
    <!-- card -->
    <div class="container-fluid">
        <div class="border rounded border-secondary p-4">
            <form action="#" method="POST" class="row g-3">
                <div class="col-lg-9 col-md-12">
                    <!-- row1 -->
                    <div class="row g-3">
                        <div class="col-md-6 mb-2">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                        <!-- 
                            camelcase = 2 words (user profile) -> user Profile
                            snakecase = use_Profile
                         -->
                    </div>
                    <!-- row2 -->
                    <div class="row g-3">
                        <div class="col-md-8 mb-2">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="contactnumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactnumber" placeholder="Contact Number">
                        </div>
                    </div>
                    <!-- row3 -->
                    <div class="row g-3">
                        <div class="col-mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="User Name">
                        </div>
                    </div>
                     <!-- row4 -->
                     <div class="row g-3 ">
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-12 text-white fw-bold mt-2">UPDATE</button>                
                </div>
                <div class="col-lg-3 col-md-12">
                    <div class="row g-3">
                        <div class="col-lg-12 col-md-12 p-2 align-item-center justify-content-center" style="height:300px;">
                            <div class="position-relative h-100 w-100">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Man_3.jpg" class="img-fluid rounded-start h-100 w-100" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-12 col-md-12 p2">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputImageFIle">

                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>


    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
