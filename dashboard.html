<!doctype html>
<html lang="en">
  <head>
    <!-- 
        author: M.Y.
        date: 5/5/2023
     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- banner -->
    <div class="container-fluid bg-danger col-md-12">
        <h1 class="p-2 text-light"><i class="fa-solid fa-user-gear" style="color: #ffffff;"></i> Dashboard</h1>
    </div>
    <!-- section2 -->
    <div class="container-fluid"> 
        <div class="row">
            <!-- table -->
            <div class="col-md-9">
                <table class="table table-responsive-sm text-center table-striped">
                    <thead class="table-dark">
                        <tr scope="row">
                            <th scope="col">ID</th>
                            <th scope="col">TITLE</th>
                            <th scope="col">AUTHOR</th>
                            <th scope="col">CATEGORY</th>
                            <th scope="col">DATE POSTED</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Letter from Admin</td>
                            <td>Donna</td>
                            <td>General</td>
                            <td>2023-10-10</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i> Details</button>
                            </td>
                        </tr>
                        
                        <tr>
                            <th scope="row">2</th>
                            <td>Updates</td>
                            <td>John</td>
                            <td>Programming</td>
                            <td>2023-10-10</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i> Details</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Post</td>
                            <td>Jane</td>
                            <td>Design</td>
                            <td>2023-10-10</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i> Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3 text-light">
                <!--   card 1 -->
                <div class="row mb-1">
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                            <div class="card-body text-center">
                                <h5 class="card-title">Posts</h5>
                                <h6 class="card-subtitle mb-2 text-light">
                                    <i class="fa-solid fa-pen" style="color: #ffffff;"></i> 2
                                </h6>
                                <button type="button" class="btn btn-primary btn-block border border-outline-light">VIEW</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card2 -->
                <div class="row mb-1">
                    <div class="col">
                      <div class="card text-white bg-warning mb-3" style="max-width: 100%;">
                        <div class="card-body text-center">
                          <h5 class="card-title">Users</h5>
                          <h6 class="card-subtitle mb-2 text-light">
                            <i class="fa-solid fa-users" style="color: #ffffff;"></i> 2
                          </h6>
                          <button type="button" class="btn btn-warning btn-block border btn-outline-light">VIEW</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="row mb-1">
                    <div class="col">
                        <div class="card text-white bg-success mb-3"  style="max-width: 100%;">
                            <div class="card-body text-center text-light">
                                <h5 class="card-title">Categories</h5>
                                <h6 class="card-subtitle mb-2 text-light">
                                    <i class="fa-solid fa-folder" style="color: #ffffff;"></i> 3
                                </h6>
                                <button type="button" class="btn btn-success btn-block border btn-outline-light ">VIEW</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
